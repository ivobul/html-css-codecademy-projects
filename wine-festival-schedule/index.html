<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguillar Family Wine Festival</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Annual Aguillar Family Wine Festival</h1>
    </header>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th colspan="2" class="table-h1">Wine Festival Schedule</th>
          </tr>
          <tr>
            <th class="table-h2">Time</th>
            <th class="table-h2">Event</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left">
              <h3>12:00 PM</h3>
            </td>
            <td>
              <h3>Welcome Reception</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>01:00 PM</h3>
            </td>
            <td>
              <h3>Storytelling & Tasting</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>02:00 PM</h3>
            </td>
            <td>
              <h3>Wine Luncheon</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>03:00 PM</h3>
            </td>
            <td>
              <h3>Aguillar Family Wines</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>04:00 PM</h3>
            </td>
            <td>
              <h3>Wine & Cheese Tasting</h3>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <h3>Contact</h3>
      <h3>Location</h3>
      <h3>Privacy Policy</h3>
    </footer>
  </body>
</html>
